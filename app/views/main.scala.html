@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.FileServer.serveTheme("favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.FileServer.serveTheme("stylesheets/theme.css")">        
    </head>
    <body>
        @content

        @includejs("jquery-1.8.3")
        @includejs("jquery-cookie")
        @includejs("jquery-jstree")
        @includejs("jquery-lazyload")
        @includejs("jquery-scrollstop")
        @includejs("bootstrap")
        <script src="@routes.JavascriptRoutes.generateRoutes()" type="text/javascript"></script>
        @includejs("main")
